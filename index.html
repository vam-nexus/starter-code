<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your landing page description">
    <title>Your Landing Page Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-section h1 {
            font-size: 3em;
        }
        .hero-section p {
            font-size: 1.2em;
        }
        .cta-button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #f39c12;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #e67e22;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Brand</h1>
    </header>

    <section class="hero-section">
        <div>
            <h1>Welcome to Our Landing Page</h1>
            <p>Join us today and discover amazing features.</p>
            <a href="#content" class="cta-button">Get Started</a>
        </div>
    </section>

    <section class="content" id="content">
        <h2>What We Offer</h2>
        <p>Explore our incredible services that can help you reach your goals. Learn more below.</p>
        <!-- Add more content or sections here -->
    </section>

    <footer>
        <p>&copy; 2025 Your Brand. All rights reserved.</p>
    </footer>

</body>
</html>
